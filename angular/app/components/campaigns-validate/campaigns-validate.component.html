<section class="content-header">
    <h1>Campagnes <small>Gestion des campagnes SMS</small></h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Accueil</a></li>
        <li class="active">Validation Campagnes</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Validation des Campagnes</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">

            <input type="text" ng-hide="true" ng-model="vm.userId">
            <input type="text" ng-hide="true" ng-model="vm.validatingsDone">
            <input type="text" ng-hide="true" ng-model="vm.validatings">

            <section id="todoapp">
                <header id="header">
                </header>

                <section id="main" ng-show="vm.validatings.length">

                    <table class="table borderless">
                        <th></th><th></th><th>Titre</th><th>Message</th><th>Etape</th>
                        <tr ng-repeat="x in vm.validatings | orderBy : 'id'">
                            <td><i class="fa fa-check" aria-hidden="true" ng-click="vm.validate(x,1,vm.validatings)"></i></td>
                            <td><i class="fa fa-times" aria-hidden="true" ng-click="vm.validate(x,-1,vm.validatings)"></i></td>
                            <td><a ui-sref="app.campaignsedit({campaignId: x.campaign_id})">{{ x.campaign_title }}</a></td>
                            <td>{{ x.campaign_msg }}</td>
                            <td>{{ x.step }}</td>
                        </tr>
                    </table>
