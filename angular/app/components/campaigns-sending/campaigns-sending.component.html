<section class="content-header">
    <h1>Campagnes <small>Gestion des Campagnes SMS</small></h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Accueil</a></li>
        <li class="active">Campagnes cours envoi</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Campagnes en cours d'envoi</h3>
            <div class="box-tools pull-right">
                <a ui-sref="app.campaignadd" class="btn btn-block btn-success btn-xs"><i class="fa fa-plus"></i> Cr√©er Nouvelle</a>
            </div>
        </div>
        <div class="box-body">
            <ang-accordion one-at-a-time="true" close-icon-class="fa fa-chevron-right" open-icon-class="fa fa-chevron-down">

                <div ng-repeat="camapaign in vm.campaignsending">
                    <collapsible-item item-title="{{camapaign.heading}}">
                        <div ng-repeat="planning in camapaign.content">

                            <!--<span>{{planning.planningId}}</span>
                            <span>{{planning.processrate}}</span>
                            <span>{{planning.detail}}</span>-->

                            <a href="#">
                                <h4>
                                    {{planning.planningId}}
                                    <small class="pull-right">{{planning.processrate}}%</small>
                                </h4>
                                <div class="progress xs">
                                    <!--<div class="progress-bar progress-bar-aqua" ng-class="{ active: user.id == activeId }" style="width: {{planning.processrate}}%" role="progressbar" aria-valuenow="{{planning.processrate}}" aria-valuemin="0" aria-valuemax="100">-->
                                    <div ng-class="{ 'progress-bar progress-bar-red': planning.processrate < 30, 'progress-bar progress-bar-aqua': (planning.processrate >= 30 && planning.processrate < 60), 'progress-bar progress-bar-green': planning.processrate >= 60 }" style="width: {{planning.processrate}}%" role="progressbar" aria-valuenow="{{planning.processrate}}" aria-valuemin="0" aria-valuemax="100">
                                        <span class="sr-only">{{planning.processrate}}% Complete</span>
                                    </div>
                                </div>
                            </a>

                        </div>
                    </collapsible-item>
                </div>

                <!--<collapsible-item item-title="Some Heading 1">
                    <div>This is regular html code 1</div>
                </collapsible-item>

                <collapsible-item item-title="Some Heading 2">
                    <div>This is regular html code 2</div>
                </collapsible-item>

                <collapsible-item item-title="Some Heading 3">
                    <div>This is regular html code 3</div>-->
                </collapsible-item>
            </ang-accordion>
        </div>
        <div class="box-footer">
            <!--Footer-->
        </div>
    </div>
</section>
<!-- /.content -->
