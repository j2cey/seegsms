<form name="userForm" ng-submit="vm.register(userForm.$valid)" novalidate>
    <div class="form-group has-feedback" ng-class="{ 'has-error': userForm.name.$invalid && ( vm.formSubmitted || userForm.name.$touched) }">
        <input type="text" class="form-control" placeholder="Nom complet" ng-model="vm.name" name="name" ng-maxlength="30">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>

        <p ng-show="userForm.name.$error.required && ( vm.formSubmitted || userForm.name.$touched)" class="help-block">Le Nom complet est requis.</p>
  		<p ng-show="userForm.name.$error.maxlength" class="help-block">Le complet est trop long.</p>
        <p ng-show="userForm.name.$invalid && (vm.formSubmitted || vm.errors.name)" class="help-block">{{vm.errors.name}}</p>
    </div>
    <div class="form-group has-feedback" ng-class="{ 'has-error': userForm.email.$invalid && ( vm.formSubmitted || userForm.email.$touched) }">
        <input type="email" class="form-control" placeholder="Email" ng-model="vm.email" name="email" ng-maxlength="30" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

        <p ng-show="userForm.email.$invalid && (vm.formSubmitted || vm.errors.email)" class="help-block">{{vm.errors.email}}</p>
        <p ng-show="userForm.email.$error.required && ( vm.formSubmitted || userForm.email.$touched)" class="help-block">L'email est requis.</p>
        <p ng-show="userForm.email.$error.email && userForm.email.$touched" class="help-block">Cet email n'est pas valide.</p>
    </div>
    <div class="form-group has-feedback" ng-class="{ 'has-error': userForm.password.$invalid && ( vm.formSubmitted || userForm.password.$touched) }">
        <input type="password" class="form-control" placeholder="Mot de passe" ng-model="vm.password" name="password" ng-minlength="8" ng-maxlength="50" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>

        <p ng-show="userForm.password.$error.required && ( vm.formSubmitted || userForm.password.$touched)" class="help-block">Le mot de passe est requis.</p>
  		<p ng-show="userForm.password.$error.maxlength" class="help-block">Le Mot de passe est trop long.</p>
  		<p ng-show="userForm.password.$invalid && userForm.password.$error.minlength && userForm.password.$touched" class="help-block">Mot de passe trop court, entrez plus de 8 caracteres SVP.</p>
        <p ng-show="userForm.password.$invalid && (vm.formSubmitted || vm.errors.password)" class="help-block">{{vm.errors.password}}</p>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Enregistrer</button>
        </div>
    </div>
</form>
